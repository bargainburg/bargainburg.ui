<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=false;">
	<title>BargainBurg | Coupons &amp; Discounts for Blacksburg</title>

	<link rel="stylesheet" type="text/css" href="./lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="./lib/font-awesome/css/font-awesome-ie7.min.css" />
	
	<style type="text/css" id="preload-bootstrap-css"></style>
	
	<link rel="stylesheet" type="text/css" href="./css/logo.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />

	<script type="text/javascript" src="./js/app.js"></script>

</head>
<body>

	
	<div class="loading">
		
		<div class="sky rock"></div>
		<div class="sky ocean rock"></div>

		<div class="animation-wrapper">
			
			<div class="logo-wrapper rock slide">
				<div class="logo-outline">
					<div class="logo-slides">
					
						<div class="logo-slide logo-slide-money">
							<div class="logo-slide-inner">
								<i class="icon-money"></i>
							</div>
						</div><div class="logo-slide logo-slide-bargainburg">
							<div class="logo-slide-inner">
								BB
							</div>
						</div><div class="logo-slide logo-slide-local">
							<div class="logo-slide-inner">
								<i class="icon-map-marker"></i>
							</div>
						</div>
					
					</div>
				</div>
				<p>
					<i class="icon-spinner icon-spin icon-large"></i>
				</p>
			</div>

		</div>

	</div>

	<script type='text/x-handlebars'>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<div class="logo-wrapper">
						<div class="logo-outline">
							<div class="logo-slides">
							
								<div class="logo-slide logo-slide-money">
									<div class="logo-slide-inner">
										<i class="icon-money"></i>
									</div>
								</div><div class="logo-slide logo-slide-bargainburg">
									<div class="logo-slide-inner">
										BB
									</div>
								</div><div class="logo-slide logo-slide-local">
									<div class="logo-slide-inner">
										<i class="icon-map-marker"></i>
									</div>
								</div>
							
							</div>
						</div>
					</div>
				</a>
			</div>

			<!-- $NAVIGATION -->
			<div class="collapse navbar-collapse navbar-right" id="menu">
				<ul class="nav navbar-nav">
					{{#link-to 'categories' tag='li'}}
                        <a href='#' {{bindAttr href="view.href"}}>
                            <i class="icon-tasks"></i> Categories
                        </a>
                   	{{/link-to}}

                    {{#link-to 'businesses' tag='li'}}
                        <a href='#' {{bindAttr href="view.href"}}>
                            <i class="icon-briefcase"></i> Businesses
                        </a>
                    {{/link-to}}

                    {{#link-to 'search.index' tag='li'}}
                        <a href='#' {{bindAttr href="view.href"}}>
                            <i class="icon-search"></i> Search
                        </a>
                    {{/link-to}}
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>
		<div class="content-wrapper">
			<div class="container"> 
				{{outlet}}
			</div>
		</div>
		<!--
		Hidden Right Now Because of Ember Height Issue
		<footer>
			<div class="container">
				<div class="rights">
					All Rights Reserved <strong>BargainBurg, LLC</strong>
				</div>
			</div>
		</footer>
		-->
	</script>

	<!-- $SEARCH -->
	<script type='text/x-handlebars' data-template-name='search/_search-bar'>
        <div class="input-group">
            {{input type='text' id='search-bar' class='form-control'
            placeholder="Search for a business, service, or coupon!"
            value=query}}
            <span {{action 'search' query}} id='search-button' class="input-group-addon btn btn-default" type="button">
               <i class="icon-search"></i>
            </span>
        </div>
    </script>

	<!-- $SEARCH-RESULTS PLACEHOLDER? -->
    <script type='text/x-handlebars' data-template-name='search/index'>
        {{partial 'search/search-bar'}}
    </script>

	<!-- $SEARCH-RESULTS LISTING -->
    <script type='text/x-handlebars' data-template-name='search/query'>
        {{partial 'search/search-bar'}}
        <br>
        <div>
            <div class="list-group">
                {{#each}}
                {{#link-to 'business' slug class='list-group-item'}}
                    <h5 class="list-group-item-heading">{{name}}</h5>
                    <p class="list-group-item-text">{{description}}</p>
                {{/link-to}}
                {{/each}}
            </div>
        </div>
    </script>

	<!-- $CATEGORY-LIST VIEW -->
    <script type='text/x-handlebars' data-template-name='categories'>
        <div class="categories">
	        {{#each}}
	        <button type="button" class="btn btn-block btn-primary category-btn">
	            <h5><i class="icon-tasks"></i>&nbsp;&nbsp;&nbsp;{{name}}</h5>
	        </button>
	        <div style='display:none'>
	            {{#each merchants}}
	                {{#link-to 'business' id class='list-group-item'}}
	                    <h5 class="list-group-item-heading">
	                    	<i class="icon-briefcase"></i>&nbsp;&nbsp;&nbsp;{{name}}
	                    </h5>
	                {{/link-to}}
	            {{/each}}
	        </div>
	        {{/each}}
        </div>
    </script>

	<!-- $BUSINESSES-LIST VIEW -->
    <script type='text/x-handlebars' data-template-name='businesses'>
        <a class="list-group-item active">
            <h4 class="list-group-item-heading">Businesses</h4>
        </a>
        {{#each}}
            {{#link-to 'business' id class='list-group-item'}}
                <h4 class="list-group-item-heading">
                <i class="icon-briefcase"></i>&nbsp;&nbsp;&nbsp;{{name}}
                </h4>
            {{/link-to}}
        {{/each}}
    </script>

	<!-- $BUSINESS-DETAILS VIEW -->
    <script type='text/x-handlebars' data-template-name='business'>
        <div class='list-group-item active'>
            {{#link-to 'business' id }}
                <h3 class="list-group-item-heading">{{name}}</h3> 
            {{/link-to}}

            <div class="row">
            	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            		<table>
            			<tr>
            				<td>Phone:</td>
            				<td>{{phone}}</td>
            			</tr>
            			<tr>
            				<td>Email:</td>
            				<td>{{email}}</td>
            			</tr>
            			<tr>
            				<td>Hours:</td>
            				<td>{{hours}}</td>
            			</tr>
            			<tr>
            				<td>Price:</td>
            				<td>{{price-glyphs price_range}}</td>
            			</tr>
            		</table>
            	</div>
            	<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
	            	<p>
		                <a href="javascript:void(0);" class="btn btn-danger" data-toggle="collapse" data-target='#description'>
		                	<i class="icon-info-sign"></i> More Information
		                </a>
	            	</p>
		            <p id="description" class="collapse">
		                {{description}}
		            </p>
            	</div>
            </div>
        
        </div>
        {{#each coupons}}
            <a href="javascript:void(0);" class="list-group-item coupon" {{bind-attr
            data-name=name}}>
              <h5 class="list-group-item-heading">
              <i class="icon-money"></i>&nbsp;&nbsp;&nbsp;{{name}}
              </h5>
            </a>
        {{/each}}
    </script>

	
	<!-- 
		All JavaScript Dependencies
        ==================================================
    	Placed at the end of the document so the pages load faster 
    //-->

    <script src="./lib/jquery/jquery-2.0.3.min.js"></script>

    <!--
    
    <script type='text/javascript' id="preload-handlebars"></script>
    <script type='text/javascript' id="preload-ember"></script>


    <script type='text/javascript' id='preload-app'></script>
    <script type='text/javascript' src='preload-ui'></script>
	-->

    <!-- DO NOT PRELOAD LOADER -->
    <script type='text/javascript' src='./js/loader.js'></script>

</body>
</html>
